<app-slider [nombre]="'Blog'" [size]="'small'"> </app-slider>
<div class="center">
  <section id="content">
    <h1 class="subheader">{{ title }}</h1>
    <div id="articles">
      <article class="article-item" *ngFor="let article of articles">
          <div class="image-wrap">
              <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
              <img src="assets/images/7.png" alt="{{article.title}}" *ngIf="!article.image" style="width:100%; height: 100%;"/>
          </div>

          <h2>{{article.title}}</h2>
          <span class="date">
            <h3>{{article.date | date: 'dd/MM/yyyy'}}</h3>
          </span>
          <a href="#">Leer m√°s</a>

          <div class="clearfix"></div>
      </article>

  </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
