<div class="center">
  <section id="content">
    <article class="article-item article-detail">
        <div class="image-wrap">
            <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="assets/images/7.png" alt="{{article.title}}" *ngIf="!article.image" style="width:100%; height: 100%;"/>
        </div>

        <h1 class="subheader">{{article.title}}</h1>
        <span class="date">
            <h3>{{article.date | amLocale:'es' | amTimeAgo}}</h3>
        </span>
        <p>
            {{article.content}}
        </p>
        
        <div id="buttons">
            <a href="#" class="btn btn-warning">Editar</a>
            <a href="#" class="btn btn-danger">Borrar</a>
        </div>

        <div class="clearfix"></div>
    </article>

  </section>
  <app-sidebar></app-sidebar>
</div>
