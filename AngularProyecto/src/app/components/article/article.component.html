<div class="loading" *ngIf="!articles">
    Cargando...
</div>
<div class="loading" *ngIf="articles && articles.length==0">
    No se encontraron resultados
</div>
<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="assets/images/7.png" alt="{{article.title}}" *ngIf="!article.image" style="width:100%; height: 100%;"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
          <h3>{{article.date | amLocale:'es' | amTimeAgo}}</h3>
        </span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer m√°s</a>

        <div class="clearfix"></div>
    </article>

</div>
